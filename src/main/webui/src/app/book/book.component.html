<div class="row">
  <div style="position: absolute; right: 50px; margin-top: 5px">
    <button mat-raised-button color="primary" (click)="addBook()">Add Book</button>
  </div>
  <div *ngFor="let book of books">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> Book </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <i class="fa fa-book" aria-hidden="true"></i>
        <span>
          {{book.title}}
        </span>
        <br/>
        <i class="fa fa-calendar" aria-hidden="true"></i>
        <span>
          {{book.year}}
        </span>
        <br />
        <i class="fa fa-renren" aria-hidden="true"></i>
        <span>
          {{book.genre}}
        </span>
        <br/>
        <i class="fa fa-pencil" aria-hidden="true"></i>
        <span *ngFor="let author of book.authors">
          {{author.authorName}}
        </span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteAuthor(author.authorId)">Delete</button>
        <button mat-raised-button color="accent" (click)="deleteAuthor(author.authorId)">Update</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
